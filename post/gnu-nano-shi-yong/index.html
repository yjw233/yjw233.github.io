                    <p>Ctrl+S 保存你的工作<br>
Ctrl+W 另存为<br>
Ctrl+R 加载文件（读取）<br>
Ctrl+X 退出<br>
Ctrl+G 获得帮助<br>
Alt+A 选择（标记）一个区域<br>
Ctrl+K 剪切标记的文字<br>
Ctrl+U 粘贴（不剪切）<br>
Alt+F 撤销<br>
Alt+E 重做<br>
Ctrl+G 获取帮助</p>
